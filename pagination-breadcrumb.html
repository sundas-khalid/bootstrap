<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination and breadcrumb</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="s.css">
</head>

<body>
    <div class="container">
        <h2 class=" mt-3  mb-3 text-center ">Bootstrap Table Classes </h2>
        <div class="row">
            <div class="col-md-6  py-3 mx-auto">
                <nav>
                    <ol class="breadcrumb ">
                        <li class="breadcrumb-item"><a href="">Home </a></li>
                        <li class="breadcrumb-item"><a href="">students</a></li>
                        <li class="breadcrumb-item  active ">record</li>
                    </ol>
                </nav>

                <div class="table-responsive">
                    <table class="table table-striped   table-hover  table-bordered  table-sm  ">
                        <!--table-sm   content  ka  size  chota  ho jai ga-->
                        <thead class="table-info">
                            <tr>
                                <th>Row </th>
                                <th>First Name </th>
                                <th>Last Name </th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-secondary">
                                <td>1</td>
                                <td>Ram</td>
                                <td>Safdar</td>
                                <td class="table-success">Ram234@gmail.com</td>
                            </tr>
                            <tr class="table-warning">
                                <td>2</td>
                                <td>Ram</td>
                                <td>Safdar</td>
                                <td>Ram234@gmail.com</td>
                            </tr>
                            <tr class="table-danger">
                                <td>3</td>
                                <td>Ram</td>
                                <td>Safdar</td>
                                <td>Ram234@gmail.com</td>
                            </tr>
                            <tr class="table-success">
                                <td>4</td>
                                <td>Ram</td>
                                <td>Safdar</td>
                                <td>Ram234@gmail.com</td>
                            </tr>
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pagination  pagination-lg   justify-content-center ">
                            <li class="page-item  disabled">
                                <a href="" class="page-link">previous</a>
                            </li>
                            <li class="page-item active">
                                <a href="" class="page-link">1</a>
                            </li>
                            <li class="page-item">
                                <a href="" class="page-link">2</a>
                            </li>
                            <li class="page-item">
                                <a href="" class="page-link">3</a>
                            </li>
                            <li class="page-item">
                                <a href="" class="page-link">next</a>
                            </li>
                            </li>
                        </ul>
                    </nav>
               </div> 
            </div>
        </div>
</body>

</html>
